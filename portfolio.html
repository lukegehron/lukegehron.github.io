<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LUKE GEHRON // PORTFOLIO</title>
    <link rel="stylesheet" href="">
    <!-- Flipbook StyleSheet -->
    <link href="/css/dflip/dflip.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">

    <!-- Icons Stylesheet -->
    <link href="/css/dflip/themify-icons.css" rel="stylesheet" type="text/css">
    <style>

      @import url('./nav.css');
      @import url('./print.css');


    body {
  margin: 1em;
  font-family: sans-serif;
  max-width: 1250px;
  margin: auto;
}
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="titlebar.js"></script>
    </head>
    <body>
    
      <div id="app">
        <titlebar></titlebar>
        <br><br><br><br>
      </div>
    <div class="holder" id="portfolio"></div>

    <!-- jQuery 1.9.1 or above -->
    <script src="/js/jquery.js" type="text/javascript"></script>

    <!-- Flipbook main Js file -->
    <script src="/js/dflip/dflip.js" type="text/javascript"></script>
    <script>
      var app = new Vue({
    el: '#app'});
      </script>

    <script>

var options = {
webgl: true,
webglShadow: true,
soundEnable: false,
height: window.innerHeight - 60,
autoEnableOutline: false,
autoEnableThumbnail: false,
overwritePDFOutline: false,
enableDownload: true,
duration: 800,
direction: DFLIP.DIRECTION.LTR,
pageMode: DFLIP.PAGE_MODE.AUTO,
singlePageMode: DFLIP.SINGLE_PAGE_MODE.AUTO,
backgroundColor: "#fff",

forceFit: true, //very rare usage leave it as true unless page are not fitting wrong...
transparent: false, //true or false
hard: "none", //possible values are "hard", "none", "cover"
annotationClass: "",

autoPlay: false,
autoPlayDuration: 5000,
autoPlayStart: false,

// texture settings
maxTextureSize: 1600,	//max page size to be rendered. for pdf files only
minTextureSize: 256,	//min page size to be rendered. for pdf files only
rangeChunkSize: 524288,


allControls: "",
moreControls: "",
hideControls: "",

controlsPosition: DFLIP.CONTROLSPOSITION.BOTTOM,
paddingTop: 30,
paddingLeft: 50,
paddingRight: 50,
paddingBottom: 30,

//set if the zoom changes on mouse scroll (true|false)
scrollWheel: true,


zoomRatio: 1.5,
pageSize: DFLIP.PAGE_SIZE.AUTO,

//(NON-OPTION) source link for PDF.JS file
pdfjsSrc: "js/dflip/libs/pdf.min.js",
//(NON-OPTION) source link for PDFcompatibility.JS file
pdfjsCompatibilitySrc: "js/libs/compatibility.js",
//(NON-OPTION) source link for PDF.WORKER.JS file
pdfjsWorkerSrc: "js/dflip/libs/pdf.worker.min.js",
//(NON-OPTION) source link for THREE.JS file
threejsSrc: "js/dflip/libs/three.min.js",
//(NON-OPTION) source link for MOCKUP.JS file
mockupjsSrc: "js/dflip/libs/mockup.min.js",
//(NON-OPTION) File path to the trun sound
soundFile: "sound/turn2.mp3",
imagesLocation: "images",
imageResourcesPath: "images/pdfjs/",
cMapUrl: "cmaps/", //it's quite wierd how cmaps don't work properly with relative urls like others.. but is relative to pdf.min.js path

//(NON-OPTION) developer parameters
enableDebugLog: false,
canvasToBlob: false,//as of 1.2.9 canvas are better optimized and secure
enableAnnotation: true,
pdfRenderQuality: 0.90,

textureLoadFallback: "blank", //"images/textures/white.jpg",
stiffness: 3,
backgroundImage: "",//"images/textures/el.jpg",
pageRatio: null, 		//equals to width/height

pixelRatio: window.devicePixelRatio || 1,
thumbElement: 'div',

/*3D settings*/
spotLightIntensity: 0.22,
ambientLightColor: "#fff",
ambientLightIntensity: 0.8,
shadowOpacity: 0.15
};

    jQuery(document).ready(function () {
    var pdf = 'portfolio.pdf'
    var flipBook = $("#portfolio").flipBook(pdf, options);

    });
    </script>
    </body>
